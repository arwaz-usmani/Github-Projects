<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Corona_tracker.css">
    <title>Corona tracker</title>
</head>
<body>
    <h1>Covid-19 Updates</h1>

    <select  id="list">
        <option value="0" >India</option>
        <option value="2" >U.S.A</option>
        <option value="4" >Canada</option>
        <option value="6" >Australia</option>
        <option value="8" >Germany</option>
        <option value="10" >Netherlands</option>
        <option value="12">U.K</option>
        <option value="14">Sweden</option>
        <option value="16">Norway</option>
        <option value="18">Denmark</option>
        <option value="20">France</option>
        <option value="22">Italy</option>
        <option value="24">U.A.E</option>
        <option value="26">Spain</option>
        <option value="28">Portugal</option>
        <option value="30">Belgium</option>
    </select>
    <div id="weather">
        <h2 id="cityName"></h2>
        <div id="weatherContent"></div>
    </div>

    <div id="container">
        <ul id="content"></ul>
    </div>


    <script src="Corona_tracker.js"></script>
</body>
</html>
